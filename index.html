<!DOCTYPE html>
<html >
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script type="text/javascript" src="angular.min.js"></script>

    <style>

      body {
        background: -webkit-linear-gradient(#93B874, #C9DCB9); /* Chrome 10+, Safari 5.1+ */
        background: -o-linear-gradient(#93B874, #C9DCB9); /* Opera 11.1+ */
        background: -moz-linear-gradient(#93B874, #C9DCB9); /* Firefox 3.6+ */
        background: linear-gradient(#93B874, #C9DCB9); /* Standard syntax (must be last) */
        background-color: #93B874; /* It's a good idea to set a background color in case the gradient doesn't load */
      }
    </style>
    <title> Clozerr </title>
  </head>

  <body>

    <header class="container row">
      <h1 class="text-center col-xs-4 col-xs-offset-5"> <strong> Welcome to Clozerr</strong> </h1>
    </header>

    <script type="text/javascript" src="fb-login.js"></script>

    <fb:login-button class="text-center" scope="public_profile,email" onlogin="checkLoginState();"> </fb:login-button>

    <strong><div id="status" class="text-center" ></div></strong>


    <script src='jquery-2.1.4.min.js'></script>
    <script src='bootstrap.min.js'></script>
  </body>
</html>
